version: '3.8'

services:
  backend:
    build: .
    container_name: bjs-backend
    restart: always
    ports:
      - "127.0.0.1:8001:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/bjsbar.db}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in .env file}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://menu.bjs.bar,http://menu.bjs.bar,http://localhost:3000}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
