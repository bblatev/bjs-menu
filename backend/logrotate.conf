/opt/bjs-menu/data/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 app app
    dateext
    sharedscripts
    postrotate
        # Send USR1 to uvicorn to reopen log files
        [ -f /var/run/uvicorn.pid ] && kill -USR1 $(cat /var/run/uvicorn.pid) 2>/dev/null || true
    endscript
}
